<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <meta name="Author" description="Christian Barrios"></meta>
</head>

<body>
    <div class="container">
        <!-- Calculator -->
        
        <div class="calculator">
            <!-- Display -->
            <div class="calculator__display right-align">
                <p class="calculator__display__content">
                    0
                </p>
            </div>
            <!-- Display -->

            <!-- Keypad -->
            <div class="calculator__keypad">
                <div class="calculator__keypad__rowbuttons">
                    <button class="waves-effect waves-light btn">AC</button>
                    <button class="waves-effect waves-light btn">CE</button>
                    <button class="waves-effect waves-light btn">&divide;</button>
                    <button class="waves-effect waves-light btn">X</button>
                </div>

                <div class="calculator__keypad__rowbuttons">
                    <button class="waves-effect waves-light btn">7</button>
                    <button class="waves-effect waves-light btn">8</button>
                    <button class="waves-effect waves-light btn">9</button>
                    <button class="waves-effect waves-light btn">-</button>
                </div>

                <div class="calculator__keypad__rowbuttons">
                    <button class="waves-effect waves-light btn">4</button>
                    <button class="waves-effect waves-light btn">5</button>
                    <button class="waves-effect waves-light btn">6</button>
                    <button class="waves-effect waves-light btn">+</button>
                </div>

                <div class="calculator__keypad__rowbuttons">
                    <button class="waves-effect waves-light btn">1</button>
                    <button class="waves-effect waves-light btn">2</button>
                    <button class="waves-effect waves-light btn">3</button>    
                    <button class="waves-effect waves-light btn">=</button>
                </div>

                <div class="calculator__keypad__rowbuttons">
                    <button class="waves-effect waves-light btn">0</button>
                    <button class="waves-effect waves-light btn">.</button>                
                </div>                    
            </div>
            <!-- Keypad -->

        </div>
        <!-- Calculator -->

    </div>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/calculator.js"></script>

</body>

</html>
