<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <meta name="Author" description="Christian Barrios"></meta>
</head>

<body>
    <div class="container">
        <!-- Calculator -->
        <div class="calculator">
            <!-- Display -->
            <div class="calculator__display right-align">
                <span class="calculator__display__content" id="content-display">To turn on press AC</span>
            </div>
            <!-- Display -->

            <!-- Keypad -->
            <div class="calculator__keypad">
                <button class="waves-effect waves-light btn" id="ac-button">AC</button>
                <button class="waves-effect waves-light btn" id="ce-button">CE</button>
                <button class="waves-effect waves-light btn btn-operation" id="split-button" name="divide">&divide;</button>
                <button class="waves-effect waves-light btn btn-operation" id="multiply-button" name="multiply">X</button>
                <button class="waves-effect waves-light btn btn-number">7</button>
                <button class="waves-effect waves-light btn btn-number">8</button>
                <button class="waves-effect waves-light btn btn-number">9</button>
                <button class="waves-effect waves-light btn btn-operation" id="subtract-button" name="subtract">-</button>
                <button class="waves-effect waves-light btn btn-number">4</button>
                <button class="waves-effect waves-light btn btn-number">5</button>
                <button class="waves-effect waves-light btn btn-number">6</button>
                <button class="waves-effect waves-light btn btn-operation" id="add-button" name="add">+</button>
                <button class="waves-effect waves-light btn btn-number">1</button>
                <button class="waves-effect waves-light btn btn-number">2</button>
                <button class="waves-effect waves-light btn btn-number">3</button>
                <button class="waves-effect waves-light btn" id="point-button">.</button>
                <button class="waves-effect waves-light btn btn-number">0</button>
                <button class="waves-effect waves-light btn" id="result-button" name="iqual">=</button>
            </div>
            <!-- Keypad -->

            <!-- Footer -->
            <div class="footer">
                <footer class="center-align">
                    <span>Coded by <a href="https://github.com/christiandbf" target="_blank">christiandbf</a></span>
                </footer>
            </div>
            <!-- Footer -->

        </div>
        <!-- Calculator -->
    </div>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/calculator.js"></script>

</body>

</html>
