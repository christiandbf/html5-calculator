<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="calculator__brand">
          <h1 class="calculator__title">Casio</h1>
          <span class="calculator__model">CH04</span>
        </div>
        <input id="calculator__display" class="calculator__display" type="text" disabled placeholder="0" />
        <div class="calculator__pad">
          <button data-function="AC" class="calculator__button">AC</button>
          <button data-function="CE" class="calculator__button">CE</button>
          <button data-function="OPERATION" class="calculator__button">&divide;</button>
          <button data-function="OPERATION" class="calculator__button">*</button>
          <button data-function="DIGIT" class="calculator__button">7</button>
          <button data-function="DIGIT" class="calculator__button">8</button>
          <button data-function="DIGIT" class="calculator__button">9</button>
          <button data-function="OPERATION" class="calculator__button">-</button>
          <button data-function="DIGIT" class="calculator__button">4</button>
          <button data-function="DIGIT" class="calculator__button">5</button>
          <button data-function="DIGIT" class="calculator__button">6</button>
          <button data-function="OPERATION" class="calculator__button">+</button>
          <button data-function="DIGIT" class="calculator__button">1</button>
          <button data-function="DIGIT" class="calculator__button">2</button>
          <button data-function="DIGIT" class="calculator__button">3</button>
          <button data-function="POINT" class="calculator__button">.</button>
          <button data-function="DIGIT" class="calculator__button calculator__button__double">0</button>
          <button data-function="EQUAL" class="calculator__button calculator__button__double">=</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
